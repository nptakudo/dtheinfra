version: '3.8'

services:
  # ============================================
  # Storage Layer
  # ============================================

  minio:
    image: minio/minio:latest
    container_name: dp-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dp-network

  minio-init:
    image: minio/mc
    container_name: dp-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/bronze --ignore-existing;
      mc mb local/silver --ignore-existing;
      mc mb local/gold --ignore-existing;
      mc mb local/warehouse --ignore-existing;
      mc mb local/artifacts --ignore-existing;
      exit 0;
      "
    networks:
      - dp-network

  # ============================================
  # Messaging Layer (Kafka)
  # ============================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: dp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - dp-network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: dp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dp-network

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.3
    container_name: dp-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dp-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: dp-kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - dp-network

  # ============================================
  # Database Layer
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: dp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dataplatform
      POSTGRES_PASSWORD: dataplatform
      POSTGRES_DB: dataplatform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataplatform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dp-network

  # ============================================
  # Iceberg Catalog
  # ============================================

  iceberg-rest:
    image: tabulario/iceberg-rest:1.4.3
    container_name: dp-iceberg-rest
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "8181:8181"
    environment:
      CATALOG_WAREHOUSE: s3://warehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_ACCESS__KEY__ID: minioadmin
      CATALOG_S3_SECRET__ACCESS__KEY: minioadmin
      CATALOG_S3_PATH__STYLE__ACCESS: "true"
      AWS_REGION: us-east-1
    networks:
      - dp-network

  # ============================================
  # Spark (Batch Processing)
  # ============================================

  spark-master:
    image: bitnami/spark:3.5
    container_name: dp-spark-master
    ports:
      - "7077:7077"
      - "4040:4040"
      - "8082:8080"
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - spark_data:/bitnami
    networks:
      - dp-network

  spark-worker:
    image: bitnami/spark:3.5
    container_name: dp-spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - spark_data:/bitnami
    networks:
      - dp-network

  # ============================================
  # Flink (Stream Processing)
  # ============================================

  flink-jobmanager:
    image: flink:1.18-scala_2.12-java11
    container_name: dp-flink-jobmanager
    ports:
      - "8083:8081"
      - "6123:6123"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        state.backend: rocksdb
        state.checkpoints.dir: s3://warehouse/checkpoints
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: minioadmin
        s3.secret-key: minioadmin
    volumes:
      - flink_data:/opt/flink/data
    networks:
      - dp-network

  flink-taskmanager:
    image: flink:1.18-scala_2.12-java11
    container_name: dp-flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        state.backend: rocksdb
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: minioadmin
        s3.secret-key: minioadmin
    volumes:
      - flink_data:/opt/flink/data
    networks:
      - dp-network

  # ============================================
  # Airflow (Orchestration)
  # ============================================

  airflow:
    image: apache/airflow:2.8.1-python3.11
    container_name: dp-airflow
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8084:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://dataplatform:dataplatform@postgres/dataplatform
      AIRFLOW__CORE__FERNET_KEY: 'zTvhk2I2T7fVuL9RlL3TfuL5RlL3TfuL5RlL3TfuL5Q='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'your-secret-key-here'
      # S3/MinIO connection
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_DEFAULT_REGION: us-east-1
      # Platform config
      DP_ENVIRONMENT: local
      DP_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DP_S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - ../apps/orchestration/dags:/opt/airflow/dags
      - ../apps/orchestration/plugins:/opt/airflow/plugins
      - airflow_logs:/opt/airflow/logs
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver & airflow scheduler
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dp-network

networks:
  dp-network:
    driver: bridge

volumes:
  minio_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  postgres_data:
  spark_data:
  flink_data:
  airflow_logs:
