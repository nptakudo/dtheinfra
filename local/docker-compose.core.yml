version: '3.8'

# Lightweight compose file with only core services for faster startup
# Usage: docker-compose -f docker-compose.core.yml up -d

services:
  minio:
    image: minio/minio:latest
    container_name: dp-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dp-network

  minio-init:
    image: minio/mc
    container_name: dp-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/bronze --ignore-existing;
      mc mb local/silver --ignore-existing;
      mc mb local/gold --ignore-existing;
      mc mb local/warehouse --ignore-existing;
      exit 0;
      "
    networks:
      - dp-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: dp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - dp-network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: dp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dp-network

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.3
    container_name: dp-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - dp-network

  postgres:
    image: postgres:15-alpine
    container_name: dp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dataplatform
      POSTGRES_PASSWORD: dataplatform
      POSTGRES_DB: dataplatform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataplatform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dp-network

networks:
  dp-network:
    driver: bridge

volumes:
  minio_data:
  postgres_data:
